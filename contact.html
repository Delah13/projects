<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="navbar">
        <input type="checkbox" id="navbar-toggle" class="navbar-toggle">
        <label for="navbar-toggle" class="burger">
            <span class="burger-icon"></span>
        </label>
        <div class="navbar-links">
            <a href="about.html">About</a>
            <a href="experience.html">Experience</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html">Contact</a>
        </div>
        <div class="logout-link">
            <a href="index.html">Logout</a>
        </div>
    </div>
    <div>
        <div class="contact-section">
            <h2>Contact</h2>
            <form>
                <div class="contact_form">
                    <label for="name" class="contact_label">Name</label>
                    <input type="text" class="contact_input" required>
                </div>
                <div class="contact_form">
                    <label for="email" class="contact_label">Email</label>
                    <input type="email" class="contact_input" required>
                </div>
                <div class="contact_form">
                    <label for="message" class="contact_label">Message</label>
                    <textarea class="contact_input" required></textarea>
                </div>
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>
    </div>
    <footer>
        <div>
            <span>&copy; 2024 Denise Kusiima. All rights reserved.</span>
        </div>
    </footer>

    <script src="portfolio.js"></script>
</body>

</html>
